<div class="container col-md-6">
    <h3 style="color: darkgreen;">Add Product Form</h3>

    <form class="container" (ngSubmit)="addProduct()" #productForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" [(ngModel)]="product.description" name="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" class="form-control" placeholder="Quantity" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Add Product</button>
        </div>
    </form>
</div>
