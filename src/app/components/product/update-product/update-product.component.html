<div class="container col-md-6">
    <h3 style="color: darkgreen;">Update Product Form</h3>

    <form class="container" (ngSubmit)="updateProduct()" #productForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="products.name" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label for="n_inventaire" class="form-label">Numéro Inventaire</label>
            <input type="text" id="n_inventaire" [(ngModel)]="products.n_inventaire" name="n_inventaire" class="form-control" placeholder="Numéro Inventaire" required>
        </div>
        <div class="mb-3">
            <label for="affection" class="form-label">Affection</label>
            <input type="string" id="affection" [(ngModel)]="products.affection" name="affection" class="form-control" placeholder="Affection" required>
        </div>
        <div class="mb-3">
            <label for="date_achat" class="form-label">Date d'Achat</label>
            <input type="date" id="date_achat" [(ngModel)]="products.date_achat" name="date_achat" class="form-control" placeholder="Date d'Achat" required>
        </div>
        <div class="mb-3">
            <label for="ref_bc_march" class="form-label">Reférance</label>
            <input type="text" id="ref_bc_march" [(ngModel)]="products.ref_bc_march" name="ref_bc_march" class="form-control" placeholder="Reférance" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Update Product</button>
        </div>
    </form>
</div>
