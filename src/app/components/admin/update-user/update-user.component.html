<div class="parent">
    <div class="navbar">
      <div class="logo">
        <img src="https://cdn-icons-png.freepik.com/512/8686/8686102.png" alt="Logo">
        <a href="#" style="color: white; text-decoration: none;">DASHBOARD</a>
      </div>
      <div class="menu">
        <a routerLink="/dashboard">Tableau de bord</a>
        <a routerLink="/addproduct">Ajouter</a>
        <a routerLink="/products">Supprimer</a>
        <a routerLink="/products">Modifier</a>
        <a href="#">Requêtes</a>
      </div>
      <div class="perfil">
        <div class="contenido-perfil">
          <p>UTILISATEUR</p>
          <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Utilisateur">
        </div>
        <div class="desplegable">
          <a href="#">Profil</a>
          <a href="#">Paramètres</a>
          <a href="#">Aide</a>
          <a routerLink="/adminlogin">Déconnexion</a>
        </div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  
    <div class="contenedor contenido-principal">
        <h2>Modifier Utilisateur</h2>
      
        <form (ngSubmit)="updateUser()" #userForm="ngForm">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="user.username">
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="user.email" disabled>
          </div>
      
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="user.phone">
          </div>
      
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
          </div>
      
          <button type="submit" class="btn btn-primary" >Modifier Utilisateur</button>
        </form>
      </div>
