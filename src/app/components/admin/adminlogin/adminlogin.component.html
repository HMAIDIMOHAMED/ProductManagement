<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" [(ngModel)]="admin.username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" [(ngModel)]="admin.password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            

            <div class="remember-forgot">
                <label><input type="checkbox">RememberMe</label>
                <a href="#">Forgot password?</a>
            </div>

            <button  type="submit" class="btn" (click)="adminLogin()">Login</button>
           
            
        </form>
    </div>
</body>
</html>
