<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" [(ngModel)]="user.username" name="txt" placeholder="Username" required="">
					<input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required="">
          <input type="number" [(ngModel)]="user.phone" name="phone" placeholder="Phone" required="">
					<input type="password" [(ngModel)]="user.password" name="pswd" placeholder="Password" required="">
                    <button type="submit" (click)="userRegister()" >Sign Up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required="">
					<input type="password"[(ngModel)]="user.password" name="pswd" placeholder="Password" required="">
                    <button type="submit" (click)="userLogin()" >Login</button>
				</form>
			</div>
	</div>
</body>
</html>
